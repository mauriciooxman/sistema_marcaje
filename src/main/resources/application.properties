spring.application.name=Sistema_Marcaje

# ===============================
# DATOS DE CONEXION A MYSQL
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/sistema_marcaje?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8081

# ===============================
# CONFIGURACION JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true